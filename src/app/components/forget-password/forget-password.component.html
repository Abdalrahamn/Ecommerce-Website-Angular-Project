<section class="d-flex justify-content-center align-items-center">
    <div class="contater rounded shadow w-50 mx-auto bg-main-light p-3 mt-5">
        <div class="send-email" *ngIf="phase === 1">
            <label for="email">Email</label>
            <input type="text" class="form-control mt-1" placeholder="abdalrhamanmahfouz@gmail.com" [(ngModel)]="email">
            <p class="alert alert-danger" *ngIf="error"> {{ error }} </p>
            <button class="main-btn mt-3" (click)="sendEmail(email)">Send Reset Code</button>
        </div>

        <div class="verify-code" *ngIf="phase === 2">
            <p class="text-main">Reset code has been sent to your email</p>
            <label for="email">Reset Code</label>
            <input type="text" class="form-control mt-1" placeholder="Reset Code..." [(ngModel)]="resetCode">
            <p class="alert alert-danger" *ngIf="error"> {{ error }} </p>
            <button class="main-btn mt-3" (click)="verifyResetCode(resetCode)">Verify Reset Code</button>
        </div>
        <div class="verify-code" *ngIf="phase === 3">
            <label for="email">New Password</label>
            <input type="text" class="form-control mt-1" placeholder="Pa$$w0rd!!!" [(ngModel)]="newPassword">
            <p class="alert alert-danger" *ngIf="error"> {{ error }} </p>
            <button class="main-btn mt-3" (click)="updatePassword(newPassword)">Set New Password</button>
        </div>
        
    </div>
</section>
