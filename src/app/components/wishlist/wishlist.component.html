<section *ngIf="!loading">
    <div class="myContainer">
        <div class="row g-4 my-1">
            <div *ngIf="wishListedItems.length == 0" class="w-50 mx-auto shadow bg-main-light p-3 my-4 d-flex align-items-center justify-content-center">
                <h3 class="h6 text-main mt-2 me-2">WishListed is empty</h3>
                <button role="button" class="main-btn " routerLink="/Home">Go Home </button>
            </div>
            <div *ngFor="let product of wishListedItems" class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <div *ngIf="wishListedItems.length == 0" class=" d-flex align-items-center justify-content-center">
                    <h3 class="h6 text-main mt-2">WishListed is empty</h3>
                    <button role="button" class="main-btn " routerLink="/Home">Go Home </button>
                </div>
                <div class="prodBrdr  rounded shadow p-2">

                    <div role="button" [routerLink]="['/Details',product._id]">
                        <img [src]="product.imageCover" alt="" class="w-100 fixed-height" >
    
                        <div class="productdetials">
                            <h4 class="h6 text-main mt-2">{{product.category.name}}</h4>
                            <h3 class="h6">{{product.title | cuttext}}</h3>
                        </div>
                    <div class=" d-flex justify-content-between align-items-center ">
                        <span>{{product.price | currency:'EGP'}}</span>
                        <span> <i class="fas fa-star rating-color"></i> {{product.ratingsAverage}}</span>
                    </div>
                    </div>
                    <button (click)="deleteFromWish(product.id)" class="btn-H main-btn w-100 my-1">Remove </button>
                </div>
            </div>
        </div>
    </div>
</section>

<app-loader *ngIf="loading"></app-loader>
