<section>
    <div class="row p-4 ">
        <div class="col-md-3">
            <owl-carousel-o [options]="productSlide">
                <ng-container *ngFor="let slide of productData.images">
                  <ng-template carouselSlide>
                    <img [src]="slide">
                  </ng-template>
                </ng-container>
            
            </owl-carousel-o>
        </div>
        <div class="col-md-9 d-flex align-items-center">
            <div class="">
                <h3>{{productData.title}}</h3>
                <h3 class="h6 light">{{productData.description}}</h3>
                <div class=" d-flex justify-content-between align-items-center mt-2">
                    <span>{{productData.price | currency:'EGP'}}</span>
                    <span> <i class="fas fa-star rating-color"></i> {{productData.ratingsAverage}}</span>
                </div>
                
                <i role="button" #heart (click)="addToWishList(productData._id, heart)" 
                    *ngIf="!wishListedItems.includes(productData._id)" 
                    [style.color]="wishListedItems.includes(productData._id) ? 'Green' : ''"
                    
                    class="add-to-wishlist my-2 cursor-pointer fa-solid fa-heart fs-3">
                </i>

                <i  role="button" #heart (click)="deleteFromWishList(productData._id, heart)" 
                    *ngIf="wishListedItems.includes(productData._id)" 
                    [style.color]="wishListedItems.includes(productData._id) ? 'Green' : ''"
                    class="add-to-wishlist my-2  cursor-pointer fa-solid fa-heart fs-3">
                </i>


                <button (click)="addToCart(productData.id)" class="main-btn w-100 mt-2">+ Add To Cart </button>
            </div>
            
            
        </div>
    </div>
</section>
